<body>
    <div class="bg">
        <video autoplay loop id="myVideo">
            <source src="nightbg.mp4" type="video/mp4">
        </video>
        <img src="thirdCar.png" alt="party Background" class="overlay-img">
    </div>

    <div class="videos"> 
        <video id="kiss" class="playVids3">
            <source src="kissme.mp4" type="video/mp4">
        </video>

        <video id="lean" class="playVids3">
            <source src="leanBack.mp4" type="video/mp4">
        </video>

        <video id="slave" class="playVids3">
            <source src="slave4u.mp4" type="video/mp4">
        </video>

        <video id="gold" class="playVids3">
            <source src="goldDigger.mp4" type="video/mp4">
        </video>

        <!-- <video id="grow" class="playVids3">
            <source src="whenigrow.mp4" type="video/mp4">
        </video> -->
    </div>

    <div class="buttons"> 
        <button class="videoBtn" data-video="kiss">Soulja Boy - Kiss Me Through The Phone</button>
        <button class="videoBtn" data-video="lean">Terri Joe - Lean Back</button>
        <button class="videoBtn" data-video="slave">Brittney Spears - Slave 4 U</button>
        <button class="videoBtn" data-video="gold">Kanye West - Gold Digger</button>
        <!-- <button class="videoBtn" data-video="grow">The Pussycat Dolls - When I Grow Up</button> -->
    </div>
</body>

<script>
    document.querySelectorAll('.videoBtn').forEach(button => {
        button.addEventListener('click', () => {
            const video = document.getElementById(button.getAttribute('data-video'));
            if (video.paused) {
                video.play();
                video.muted = false;
                video.style.opacity = '1'; 
            } else {
                video.pause();
                video.muted = true;
                video.style.opacity = '0'; 
            }
        });
    });
</script>

</head>
<body>
    <div class="bg">
        <video autoplay muted loop id="myVideo">
            <source src="sunsetbg.mp4" type="video/mp4">
        </video>
        <img src="secCar.png" alt="emo Background" class="overlay-img">
    </div>

    <div class="videos"> 
        <video id="panic" class="playVids2">
            <source src="Panic.mp4" type="video/mp4">
        </video>

        <video id="decode" class="playVids2">
            <source src="decode.mp4" type="video/mp4">
        </video>

        <video id="ptv" class="playVids2">
            <source src="ptv.mp4" type="video/mp4">
        </video>

        <!-- <video id="sws" class="playVids2">
            <source src="sws.mp4" type="video/mp4">
        </video> -->

        <video id="bmth" class="playVids2">
            <source src="sleepwalking.mp4" type="video/mp4">

    </div>

    <div class="buttons"> 
        <button class="videoBtn" data-video="panic">Panic! At The Disco - Camisado</button>
        <button class="videoBtn" data-video="decode">Paramore - decode</button>
        <button class="videoBtn" data-video="ptv">Pierce the Veil - Bulletproof Love</button>
        <!-- <button class="videoBtn" data-video="sws">Sleeping With SIrens - If You Can't Hang</button> -->
        <button class="videoBtn" data-video="bmth">Bring Me The Horizon - Sleepwalking</button>
    </div>
</body>

<script>
    document.querySelectorAll('.videoBtn').forEach(button => {
        button.addEventListener('click', () => {
            const video = document.getElementById(button.getAttribute('data-video'));
            if (video.paused) {
                video.play();
                video.muted = false;
                video.style.opacity = '1'; 
            } else {
                video.pause();
                video.muted = true;
                video.style.opacity = '0'; 
            }
        });
    });
</script>

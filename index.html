<script>
document.querySelectorAll('.videoBtn').forEach(button => {
    button.addEventListener('click', () => {
        const video = document.getElementById(button.getAttribute('data-video'));
        if (video.paused) {
            video.play();
            video.muted = false;  
            video.style.opacity = '1'; 
        } else {
            video.pause();
            video.muted = true;   
            video.style.opacity = '0';  
        }
    });
});

</script>
